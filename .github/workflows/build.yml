---
name: "Build"

on:
  push:
    branches:
      - main
      - releases
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  release:
    types:
      - published
  pull_request:
    paths-ignore:
      - 'charts/**'
      - 'docs/**'
      - '**/*.md'
    branches:
      - '*'
  workflow_dispatch:


concurrency:
  # cancel only running jobs on pull requests
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  pre_job:
    # continue-on-error: true # Uncomment once integration is finished
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          # All of these options are optional, so you can remove them if you are happy with the defaults
          concurrent_skipping: 'same_content'
          skip_after_successful_duplicate: 'true'
          do_not_skip: '["push", "pull_request", "workflow_dispatch", "schedule"]'

  build_java:
    name: Build Java
    runs-on: ubuntu-latest
    permissions: write-all
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # We need to manually instruct maven
      - uses: ./.github/actions/setup-java

      - name: Login to GitHub Container Registry
        if: ${{ github.repository == 'catenax-ng/product-agents' && github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Java via Maven
        if: ${{ github.repository == 'catenax-ng/product-agents' && github.ref == 'refs/heads/main' }}
        run: |
          ./mvnw -s settings.xml deploy -Pwith-docker-image
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Java via Maven
        if: ${{ github.repository != 'catenax-ng/product-agents' || github.ref != 'refs/heads/main' }}
        run: |
          ./mvnw -s settings.xml install
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - if: success() || failure()
        name: Java Test Report
        uses: dorny/test-reporter@v1
        with:
          name: Test Report Java
          path: '**/surefire-reports/TEST-*.xml'
          reporter: java-junit
